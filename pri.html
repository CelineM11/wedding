    <title>Payment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Use your CSS file -->
</head>
<body>
    <!-- Header Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="WebsitePersonal.html">Home</a></li>
                <li><a href="aboutme.html">About Me</a></li>
                <li><a href="profolio.html">Portfolio</a></li>
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="scheduling.html">Scheduling</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Payment Section -->
    <section id="payment-form">
        <h1>Secure Payment</h1>
        <p>Complete your payment to confirm your booking.</p>

        <form action="https://secure-payment-gateway.com/process" method="POST"> <!-- Replace with real gateway -->
            <!-- Package Information -->
            <div>
                <label for="package-name">Selected Package:</label>
                <input type="text" id="package-name" name="package" readonly>
            </div>
            <div>
                <label for="deposit-amount">Deposit Amount:</label>
                <input type="text" id="deposit-amount" name="deposit" readonly>
            </div>
            <div>
                <label for="remaining-balance">Remaining Balance (Due 24hrs Before Event):</label>
                <input type="text" id="remaining-balance" name="balance" readonly>
            </div>

            <!-- Card Details -->
            <h2>Payment Details</h2>
            <div>
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>
            </div>
            <div>
                <label for="card-expiry">Expiry Date:</label>
                <input type="month" id="card-expiry" name="card-expiry" required>
            </div>
            <div>
                <label for="card-cvv">CVV:</label>
                <input type="text" id="card-cvv" name="card-cvv" placeholder="123" maxlength="3" required>
            </div>

            <!-- Billing Details -->
            <h2>Billing Information</h2>
            <div>
                <!-- Billing details fields -->
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch package and price information from pricing.html
            fetch('pricing.html')
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const packageName = doc.getElementById('package-name').innerText;
                    const packagePrice = doc.getElementById('package-price').innerText;

                    // Populate the form fields
                    document.getElementById('package-name').value = packageName;
                    document.getElementById('deposit-amount').value = packagePrice;
                    document.getElementById('remaining-balance').value = calculateRemainingBalance(packagePrice);
                });

            function calculateRemainingBalance(price) {
                // Assuming a 50% deposit
                const deposit = parseFloat(price.replace('$', '')) / 2;
                return `$${deposit.toFixed(2)}`;
            }
        });
    </script>
</body>
</html>
