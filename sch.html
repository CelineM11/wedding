<!-- Insert CSS here -->
<style>
    /* General Reset */
/* Background no Overlay */
body {
    background-image: url('images/images117.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #0a0a0a; /* Text color */
    position: relative;
}


/* Content on top of the background */
main {
    position: left;
    z-index: 1; /* Ensures the content stays above the overlay */
    text-align: left;
    color: black;
    padding: 5px;
}


/* To make images a bit smaller on display */
img {
    max-width: 100%; /* Make the image size responsive */
    height: auto; /* Maintain aspect ratio */
    transition: transform 0.3s ease-in-out; /* Smooth transition effect */
}

/* Optional: Add a hover effect for a more dynamic appearance */
img:hover {
    transform: scale(0.90); /* Slightly shrink the image on hover */
}

/* General Body and Background Styling */
body {
    font-family: 'Georgia', serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Header and Navigation Styling */
header {
    background: rgba(0, 0, 0, 0.6); /* Transparent black background */
    padding: 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    padding: 0;
    margin: 0;
}

nav ul li {
    margin: 0 15px;
    position: relative;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    padding: 8px 16px;
    transition: background-color 0.3s ease-in-out;
}

nav ul li a:hover {
    background-color: rgba(255, 255, 255, 0.2); /* Light hover effect */
    border-radius: 4px;
}

/* Dropdown Menu Styling */
.dropdown:hover .dropdown-menu {
    display: block; /* Show the dropdown menu when hovering over the parent */
}

.dropdown {
    position: relative;
}

.dropdown-menu {
    display: none; /* Hidden by default */
    position: absolute;
    top: 100%;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8); /* Translucent background for dropdown */
    min-width: 180px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    padding: 10px 0;
    border-radius: 4px;
    text-align: left;
}

.dropdown-menu li a {
    color: white;
    padding: 10px 20px;
    display: block;
    font-size: 16px;
    transition: background-color 0.3s ease-in-out;
}

.dropdown-menu li a:hover {
    background-color: rgba(255, 255, 255, 0.2);
}

/* Active link or hover effect */
nav ul li a.active {
    background-color: #fff;
    color: #000;
}

/* Scheduling Section Styling */
#scheduling {
    background-color: #f4f4f4;
    padding: 40px 20px;
    text-align: center;
    font-family: 'Georgia', serif;
}

#scheduling h2 {
    font-size: 36px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
}

#scheduling p {
    font-size: 18px;
    color: #666;
    margin-bottom: 30px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

.booking-form {
    display: grid;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

.form-group label {
    font-size: 16px;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
}

.form-group input, .form-group select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease;
}

.form-group input:focus, .form-group select:focus {
    border-color: #0066cc;
    outline: none;
}

.submit-btn {
    background-color: #0066cc;
    color: #fff;
    padding: 12px 20px;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #004d99;
}

/* Responsive Design for Smaller Screens */
@media (max-width: 768px) {
    #scheduling {
        padding: 30px 15px;
    }

    .container {
        padding: 20px;
    }

    #scheduling h2 {
        font-size: 28px;
    }

    #scheduling p {
        font-size: 16px;
    }

    .submit-btn {
        font-size: 16px;
        padding: 10px 15px;
    }
}
