  <!-- Insert CSS here -->
  <style>
/* General Reset and Background */
body {
    background-image: url('images/images125.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    margin: 0;
    font-family: 'Georgia', serif;
    color: #333; /* General text color */
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Main Content */
main {
    z-index: 1;
    text-align: center;
    padding: 50px 20px;
    color: #222; /* Slightly darker text color for better readability */
}

/* Image Styling */
img {
    max-width: 100%;
    height: auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Image Hover Effect */
img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
}

/* Portfolio Section */
#portfolio {
    padding: 80px 20px;
    background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for better contrast */
    text-align: center;
}

#portfolio h2 {
    font-size: 2.8em;
    color: #333;
    margin-bottom: 40px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Portfolio Gallery */
.portfolio-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    justify-items: center;
    padding: 0 20px;
}

.portfolio-item {
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.portfolio-item img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Consistent image cropping */
}

.portfolio-item:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

/* Responsive Design */
@media (max-width: 768px) {
    .portfolio-gallery {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    #portfolio h2 {
        font-size: 2em;
    }
}

/* Header Styling */
header {
    background: rgba(0, 0, 0, 0.8);
    padding: 15px 20px;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 6px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

nav ul li a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
}

/* Footer Styling */
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: #fff;
    font-size: 14px;
    margin-top: auto;
}
